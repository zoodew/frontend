<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 디자인 포트폴리오</title>

    <style>
        table{
            width: 800px;
            height: 250px;
        }

        thead {
            background-color: rgb(255, 137, 101);
            color: beige;
        }
        tbody{
            background-color: beige  ;
        }
        tfoot{
            background-color: rgb(255, 137, 101);
            color: beige;
        }

        .container *{
	    vertical-align:middle;
        }


    </style>
</head>
<body>
    <form action="insert.no" method="post">
        <fieldset>
            <legend>공지사항 작성하기</legend>
            <label for="title"> &nbsp;&nbsp;제목 &nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하시오." required>
            <br>
            <div class="container">
				<label for="content"> &nbsp;&nbsp;내용 &nbsp;&nbsp;&nbsp;</label>
				<textarea name="content" rows="10" cols="22" placeholder="내용을 입력하시오." style="resize: none;" required></textarea><br>
			</div>
            <label for="uploadFile">첨부파일 </label>
            <input type="file" name="uploadFile" id="uploadFile">
            <br>
            <pre>
                    <input type="submit" value="작성하기"></pre>
        </fieldset>
    </form>

    <br><hr><br>

        <thead height="40px">

                <th width="13%">작성일</th>
