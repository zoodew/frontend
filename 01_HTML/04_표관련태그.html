<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        /*
        셀렉터 {
            속성명 : 속성값;
            속성명 : 속성값;
            . . .

        }
        */
        /* 
        td{
            width : 80px;
            height : 80px;
        }
        */

        /* 각각의 영역마다 옵션 지정 가능 */
        thead {                                     
            background-color: orange;
        }

        /* tbody {
            color: violet;
            font-size: 2em;
        } */

        tfoot {
            background-color: green;
            color: white;
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <h1>표 관련 태그</h1>
    <h2>기본적인 표 만들기</h2>

    <!-- border : 표의 테두리 두께 -->
    <figure>                                                                        <!-- figcaption : 대상을 figure 태그로 감싼 후 figcaption 태그로 제목이나 설명을 입력-->
        <figcaption>이 표는 웹 브라우저에 대한 내용을 정리한 표입니다.</figcaption>     <!-- caption 태그와 다르게 작성하는 위치에 따라 나오는 위치도 달라진다.-->
        <table border="1">                                                          <!-- border 표 테두리 두께-->
            <caption>                                                  <!-- caption태그 : 표의 제목을 작성하는 태그 table 태그 "내부"에서 작성한다-->
                <mark><b><i>웹 브라우저의 종류</i></b></mark>           <!-- catption 태그는 테이블 하단 쪽에 작성해도 표 위쪽으로 나온다 작성위치 상관없음-->
            </caption>
            <tr> <!-- table row -->
                <th width="120px" height = "50px">브라우저 명</th>      <!-- 기본적으로는 글자 크기만큼 값이 지정된다. -->
                <th width="80px">제조사</th>                            <!--width와 height 속성은 가로 세로 길이를 지정할 수 있다.-->
                <th width="300px">홈페이지</th>
            </tr>
            <tr> <!-- 두 번째 행 -->
                <td>익스플로러</td> <!-- table data-->
                <td width="120px">MS</td>
                <td>https://www.microsoft.com</td>
            </tr>
            <tr>
                <td>크롬</td>
                <td>google</td>
                <td>https://www.google.com</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>애플</td>
                <td>https://www.apple.com</td>
            </tr>
        </table>
        <figcaption>figure를 이용해서 테이블의 설명 혹은 이미지의 설명에 주로 사용한다.</figcaption>
    </figure>

    <h2>표의 행과 열 합치기(병합)</h2>
    <h3>회원 정보</h3>
    <!--  table[border="1"]>(tr>td*4)*4  -->
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2" wdith="120px" height="120px">사진</td>
            <td width="80px">이름</td>
            <td width="250px"></td>
            <!--<td></td>   왜 삭제? 처음 td에서 두 개의 셀을 합쳐서 칸이 세 칸이 됨 colspan = 2 -->
        </tr>
        <tr>
            <!--<td></td>   왜 삭제? 첫 번째 tr의 첫 번째 td에서 두 개의 행을 합쳐서 칸이 사라짐 rowspan = 2
            <td></td> -->
            <td>연락처</td>
            <td></td>

        </tr>
        <tr>
            <td width="60px" height="50px">주소</td>
            <td colspan="3"></td>
            <!--<td></td>
            <td></td> -->
        </tr>
        <tr>
            <td height="100px" width = "120px">자기소개</td>
            <td colspan="3"></td>
            <!--<td></td>
            <td></td> -->
        </tr>
    </table>


    <h2>표 구조 태그</h2>
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>                                <!-- (tr>td*3)*3 에밋 -->
                <td>문인수</td>
                <td>21</td>
                <td>경기도 광주시</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>39</td>
                <td>서울특별시</td>
            </tr>
            <tr>
                <td>성춘향</td>
                <td>16</td>
                <td>서울특별시</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">총 인원</td>
                <td>3명</td>
            </tr>
        </tfoot>
        </table>


</body>   
</html>
