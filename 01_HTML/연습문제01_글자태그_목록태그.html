<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제01</title>
</head>
<body>
    <h1>자바(Java) 학습내용</h1>
    <h3>담당 강사: 문인수</h3>
    
    <p>이메일 : ismoon@iei.or.kr</p>

    <hr>
    <ul>
        <li>프로그래밍 언어</li>                    <!-- li * 5 하면 다섯 개의 li 만들어줌 에밋 기능으로 만들기-->
            <ul>
                <li><s>Java</s></li>
            </ul>
        <li>데이터베이스</li>
            <ul>
                <li><s>Oracle</s></li>
            </ul>
        <li>화면 구현</li>
            <ol>
                <li><mark>HTML5</mark></li>         <!-- ol>(li>mark)+li*3 에밋 기능으로 만들기-->
                <li>CSS3</li>                       <!--다음 li의 데이터 입력란으로 넘어가려면 tab누르기-->
                <li>JavaScript</li>
                <li>jQuery</li>
            </ol>
        <li>서버 개발 기술</li>
            <ol type="i">                           <!-- ol[type="i"]>(li>s)+li*3 에밋 기능으로 만들기-->
                <li><s>JDBC</s></li>
                <li>Servlet</li>
                <li>JSP</li>
                <li>AJAX</li>
            </ol>
        <li>프레임워크</li>
            <ol>
                <li>MyBatis</li>
                <li><b>Spring</b></li>
            </ol>
    </ul>

</body>
</html>
