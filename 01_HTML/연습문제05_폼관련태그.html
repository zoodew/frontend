<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제05</title>
</head>
<body>
    <h1>회원가입</h1>

    <form>

        <fieldset>
            <legend>필수 입력 사항</legend>
        <table>
            <tr>
                <th>ID</th>
                <td><input type="text" name="userId" placeholder="아이디 10글자 이내" size="30" maxlength="10"></td>
                <td><input type="button" value="중복 확인"></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="userPwd" placeholder="영문, 숫자, 특수문자 포함 8자 이상" minlength="8" size="30"></td>
            </tr>
            <tr>
                <th>비밀번호 확인</th>
                <td><input type="password" minlength="8" size="30"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="email" size="30"></td>
                <td>
                    <select name="email" id="email">
                        <option value="ect" label="직접입력" selected></option>
                        <option value="naver" label="naver.com"></option>
                        <option value="gmail" label="gmail.com"></option>
                        <option value="daum" label="duam.com"></option>
                    </select>
                </td>
            </tr>
        </table>
    </fieldset>
    
    <fieldset>
        <legend>추가 정보</legend>

        <label>프로필 사진 : <input type="file"></label>

        <br><br>
        <label>성별 : </label>
        <label><input type="radio" name="gender" value="M" checked> 남자</label>
        <label><input type="radio" name="gender" value="F"> 여자</label>

        <br><br>
        <label>생년월일 : <input type="date"></label>

        <br><br>
        <label>취미</label>
        <br>
        <label><input type="checkbox" name="hobby" value="baseball"> 야구</label>
        <label><input type="checkbox" name="hobby" value="basketball"> 농구</label>
        <label><input type="checkbox" name="hobby" value="football"> 축구</label>
        <label><br><input type="checkbox" name="hobby" value="study" checked> 공부</label>
        <label><input type="checkbox" name="hobby" value="listenMusic"> 음악감상</label>
        <label><br><input type="checkbox" name="hobby" value="ect"> 기타 : <input type="text"></label>
        
        <br><br>
        <label>자기소개<br><textarea cols="55" rows="4" style="resize: none;"></textarea></label>
    </fieldset>

    <pre>
  <input type="submit" value="회원가입"> <input type="reset" value="다시입력"> <input type="button" value="이전으로">
    </pre>
    
</form>
    
</body>
</html>
