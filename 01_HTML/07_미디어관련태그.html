<!-- 230104 5교시 frontend 01_HTML 미디어관련태그 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h1>미디어 관련 태그</h1>


    <h2>오디오 관련 태그</h2>
<!--
        <audio 태그 속성>
            src         : 오디오 파일이 있는 경로를 지정한다.
            controls    : 미디어에 컨트롤 막대를 표시한다.
            muted       : 미디어의 소리를 끄고 재생한다.
            autoplay    : 미디어를 자동 재생한다. (모바일 기기, 크롬에서 동작 X)
            loop        : 미디어 파일의 재생이 끝나면 다시 재생한다. (반복 재생)
-->
    <audio src="../resources/audio/major.mp3" controls autoplay loop>
        이 오디오를 듣기 위해서는 HTML5를 지원하는 최신 브라우저가 필요합니다.
    </audio>    <!--audio 태그 안에 넣는 내용은 맞지 않는 브라우저일 때 보여짐-->


    
<!--
        <video 태그 속성>
            src             : 비디오 파일이 있는 경로를 지정한다.
            controls        : 미디어에 컨트롤 막대를 표시한다.
            muted           : 미디어의 소리를 끄고 재생한다.
            autoplay        : 미디어를 자동 재생한다. (모바일 기기, 크롬에서 동작 X)
            loop            : 미디어 파일의 재생이 끝나면 다시 재생한다. (반복 재생)
            poster          : 비디오 파일의 포스터 이미지를 지정한다.
            width, height   : 비디오의 크기를 지정한다. (생략 시 원본 크기로 출력)
-->
    <h2>비디오 관련 태그</h2>
    <video src="../resources/video/video1.mp4" controls muted
        width="300px" height="200px" poster="../resources/image/flower5.PNG">
            이 비디오를 재생하기 위해서는 HTML5를 지원하는 최신 브라우저가 필요합니다.
    </video>    <!--video 태그 안에 넣는 내용은 맞지 않는 브라우저일 때 보여짐-->
</body>
</html>
