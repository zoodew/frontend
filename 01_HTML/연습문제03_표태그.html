<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제03</title>

    <style>
        caption{
            color: red;
            font-weight: bold;
            font-size: 1.5em;
        }
        thead{
            background-color: pink;
            color: white;
        }
        tbody{
            background-color: yellow;
        }
        tfoot{
            background-color: red;
            color: blue;
        }
    </style>

</head>
<body>
    <h2>연습문제3_표태그</h2>
    <table border="1">
        <caption>KH 정보교육원 강의</caption>       <!-- 캡션 테이블 안으로 넣기!!!!!-->
        <thead>
            <tr>
                <th>관</th>
                <th>강의장</th>
                <th>인원수</th>
                <th>강사명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6">1관</td>        <!--첫번째 행의 첫번째 셀을 밑에 다섯개 행의 셀들과 합친다 > 합쳐졌기 때문에 다른 행에서는 첫번째 셀 설정을 하지 않아도 됨!-->
                <td rowspan="2">R강의장</td>    <!--첫번째 행으 두번째 셀 을 바로 밑의 다른 행 셀 하나와 합친다-->
                <td rowspan="2">30명</td>       <!-- 첫번째 행의 세번째 셀을 바로 밑의 다른 행 셀 하나와 합친다ㅣ-->
                <td>오전 : 문인수</td>             <!-- 첫번째 행의 네번째 셀-->
            </tr>
            <tr>
                <td>오후 : 문인수</td>          <!-- 두번째 행의 네번 째 셀 왜 바로 네번째? 위에서 첫번째 두번째 세번째 셀을 다 합쳤기 때문에-->
            </tr>
            <tr>
                <td rowspan="2">S강의장</td>         <!-- 세번째행의 두번째셀 -->
                <td rowspan="2">23명</td>           <!-- 세번째 행의 세번째 셀 을 바로 밑의 다른 행 셀 하나와 합친다.-->
                <td>오전 : 홍길동</td>
            </tr>
            <tr>
                <td>오후 : 홍길동</td>
            </tr>
            <tr>
                <td rowspan="2">T강의장</td>        <!-- 다섯번째 행의 두번쨰 셀-->
                <td rowspan="2">27명</td>
                <td>오전 : 이몽룡</td>
            </tr>
            <tr>
                <td>오후 : 이몽룡</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">많이 신청해 주세요!</th>
            </tr>
        </tfoot>
      </table>

</body>
</html>
