<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제04</title>
</head>
<body>
    <h1>주문하기</h1>

    <form>
        <label for="cName">고객명 : </label>
        <input type="text" name="cName" id="cName">
        <br><br>

        <label for="cPhone">전화번호 : </label>
        <input type="tel" name="cPhone" id="cPhone">
        <br><br>

        <label for="cEmail">E-mail : </label>
        <input type="email" name="cEmail" id="cEmail">
        
        <fieldset>
            <legend>피자 사이즈</legend>

            <label><input type="radio" name="size" value="S"> Small</label>
            <br><br>
            <label><input type="radio" name="size" value="M"> Medium</label>
            <br><br>
            <label><input type="radio" name="size" value="L"> Large</label>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>

            <!-- {input:checkbox[name="topping"]+label}*4 -->
            <label><input type="checkbox" name="topping" value="bacon"> 베이컨</label>
            <br><br>
            <label><input type="checkbox" name="topping" value="cheese"> 치즈</label>
            <br><br>
            <label><input type="checkbox" name="topping" value="onion"> 양파</label>
            <br><br>
            <label><input type="checkbox" name="topping" value="mushroon"> 버섯</label>
        </fieldset>

        <br>
        <label for="delTime">희망 배송 시간 : </label>
        <input type="time" name="delTime" id="delTime">

        <br><br>
        <label>배송 시 요청사항 : 
            <textarea name="textarea" cols="20" rows="3"></textarea>
        </label>


        <br><br>
        <input type="submit" value="주문하기">

    </form>

</body>
</html>
