<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴바 만들기</title>

    <link rel="stylesheet" href="./08-6_메뉴바.css">
</head>
<body>
<!-- 230112 1 ~ 2교시 메뉴바 만들기 -->
    <h1>메뉴바 만들기</h1>

    <!-- 메뉴를 감싸고 있는 영역 : 시맨틱 태그의 nav 태그 사용
    상단 메뉴들과 상단 영역의 메뉴를 누르면 나오는 리스트 ul 태그 사용 -->
    <nav>
        <ul id="navi">
            <!-- (li>a)*5 -->
            <li><a href="#">JAVA</a></li>
            <li><a href="#">ORACLE</a></li>
            <li>
                <a href="#">FRONT</a>
                <ul>
                    <!-- (li>a)*4       하위에 a태그가 있는 li 태그 네 개 만들기 -->
                    <li><a href="#">HTML5</a></li>
                    <li><a href="#">CSS3</a></li>
                    <li><a href="#">JAVASCRIPT</a></li>
                    <li><a href="#">JQUERY</a></li>
                </ul>
            </li>
            <li>
                <a href="#">SERVER</a>
                <ul>
                    <li><a href="#">SERVLET</a></li>
                    <li><a href="#">JSP</a></li>
                    <li><a href="#">AJAX</a></li>
                </ul>
            </li>
            <li>
                <a href="#">FRAMEWORK</a>
                <ul>
                    <li><a href="#">MYBATIS</a></li>
                    <li><a href="#">SPRING</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
