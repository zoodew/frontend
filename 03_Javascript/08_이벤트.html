    <h2>2. 태그(요소) 별 기본 이벤트 제거</h2>
    <!--
        기본 이벤트가 있는 요소에 onclick 속성을 설정하면 onclick 코드가 우선적으로 실행되고 그 다음에 기본 이벤트가 실행된다.
        태그에 기본적으로 설정되어있는 이벤트를 제거하기 위해서는 이벤트 핸들러의 return값을 false로 하면 된다.
    -->

    <a href="https://www.naver.com">네이버로 바로가기</a>
    <!-- a태그는 기본적으로 텍스트를 누르면 href에 걸린 링크로 이동 -->
    <a href="https://www.naver.com" onclick="alert('네이버로 바로가기 클릭!!')">네이버로 바로가기</a>
    <!-- alert 창 띄우고 나서 기본 이벤트인 naver로 이동을 함 -->
    <a href="https://www.naver.com" onclick="return false">네이버로 바로가기</a>
<!-- return false
    기본 이벤트를 삭제함 -->
