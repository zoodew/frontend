    <h1>jQuery 개요</h1>

    <h2>1. 제이쿼리(jQuery)</h2>
    <p>존 레식에 의해 개발된 오픈 소스 기반의 JavaScript 라이브러리이다.</p>

    <h2>2. 제이쿼리 적용</h2>
    <h3>1) 제이쿼리 라이브러리 다운로드</h3>
    <p><a href="https://jquery.com">https://jquery.com/</a> 들어가서 다운로드</p>

    <h3>2) CDN(Content Delivery Network)을 통한 다운로드</h3>

    <h2>3. 제이쿼리 시작</h2>
    <p>제이쿼리는 ready 메소드를 통해 웹 문서의 모든 요소가 로드 된 후에 실행되어야 한다.(자바스크립트의 window.onload)</p>

    <script>
    // 자바스크립트
        // onload는 한 문서당 하나만 작성할 수 있다. 여러 개 작성하면 제일 마지막 onload만 작동한다.
        window.onload = function () {
            console.log('문서 읽어들이기 완료 1');
        };

        window.onload = function () {
            console.log('문서 읽어들이기 완료 2');
        };


    // 제이쿼리
        // 제이쿼리의 ready는 한 문서에서도 여러 번 작성이 가능하다. 그러나 한 번만 쓰는 것을 지향한다.
        $(document).ready(function () {
            console.log('문서 읽어들이기 완료1');
        });

// 230118 8교시 VSCode 04_jQuery jQuery 개요  
        // $ 대신에 jQuery를 사용한다.
        jQuery(document).ready(() => {
        console.log('문서 읽어들이기 완료2');
        });

        // 축약형
        // $()에 콜백함수 바로 집어 넣기
        $(() => {
            console.log('문서 읽어들이기 완료3');
            
            // p 요소들을 선택해서 글자를 빨간색으로 바꾸기
            // 1) 자바스크립트
            // let tags = document.getElementsByTagName('p');
            //     // 여러 개가 있을 수 있기 때문에 하나만 들어와도 배열로 나타냄
            
            // for (const index in tags) {
            //     tags[index].style.color = 'red';
            // }

            // 2) 제이 쿼리
            $('p').css('color','orange');
            // $('제이쿼리 함수에 선택할 요소들을 지정').css('어떤 속성을', '어떻게 할지')

        });

    </script>
