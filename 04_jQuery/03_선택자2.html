    <!--

<body>
<!-- 230119 1교시 VSCode 04_jQuery jQuery 개요 -->
    <h1>제이쿼리 선택자 2</h1>


<!-- 230119 2교시 VSCode 04_jQuery jQuery 개요 -->
    <h2>4. 자손, 후손 선택자</h2>
    <div style="border: 1px solid;">
        조상
        <ul>
            자손 1
            <li>div의 후손이면서 ul의 자손 1</li>
            <li>div의 후손이면서 ul의 자손 2</li>
            <li class="ch">div의 후손이면서 ul의 자손 3</li>
            <li class="ch">div의 후손이면서 ul의 자손 4</li>
            <li><h3>div/ul의 후손이면서 li의 자손</h3></li>
        </ul>
        <h3>자손 2</h3>
        <h3>자손 3</h3>
    </div>

    <h2>5. 속성 선택자</h2>
    <div id="div1">
        <form>
            <input type="text">
            <input type="number" class="test1 test2">           <!-- input:number -->
            <input type="radio">                                <!-- input:radio -->
            <input type="checkbox">                             <!-- input:checkbox -->
            <input type="button" class="test3" value="버튼">    <!-- input:button -->
        </form>
    </div>

    <h2>6. 입력 양식 선택자</h2>
    <div id="div2">
        <form>
            <input type="text">
            <input type="button">
            <input type="checkbox">
            <input type="file">
            <br><br>
            <input type="image" src="../resources/image/flower1.PNG">
        </form>
    </div>


<!-- 230119 3교시 VSCode 04_jQuery jQuery 개요 -->
    <h2>7. 입력 양식 상태 선택자</h2>
        <div id="div3">
            <form>
                <!-- input:text*2 -->
                <input type="text">
                <input type="text" disabled>
                <!-- input 태그의 disabled 속성은 해당 input 요소가 비활성화됨을 명시합니다.
                    disabled 속성이 명시된 input 요소는 사용할 수 없으며, 사용자가 클릭할 수도 없습니다. -->
                
                <br><br>

                <input type="button" value="활성화">
                <input type="button" value="비활성화" disabled>

                <br><br>

                <!-- (label>input:checkbox)*3 -->
                <label><input type="checkbox" checked>게임</label>
                <label><input type="checkbox">음악</label>
                <label><input type="checkbox">영화</label>

                <br><br>

                <label for="national">국가 </label>
                <select id="national">
                    <option value="한국">한국</option>
                    <option value="미국" selected>미국</option>
                    <option value="일본">일본</option>
                    <option value="중국">중국</option>
                </select>

                <label for="hobby">취미 </label>
                <select id="hobby">
                    <option value="축구">축구</option>
                    <option value="야구">야구</option>
                    <option value="농구">농구</option>
                </select>

                <br><br>
                <input type="text" id="result1" readonly>    <!-- readonly 읽기만 가능-->
                <input type="text" id="result2" readonly>
            </form>
        </div>


<!-- 230119 4교시 VSCode 04_jQuery jQuery 개요 -->
        <h2>8. atrr()와 prop()</h2>
        <div id="div4">
            <form>
                <label>선택 : <input type="checkbox" id="ch1" checked></label>
                <label>비선택 : <input type="checkbox" id="ch2"></label>
            </form>
        </div>
